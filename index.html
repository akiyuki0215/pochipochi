<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>店頭対応ナビ (MVP)</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6fa;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #0046ad, #1976d2);
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .container {
      max-width: 900px;
      margin: 24px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
    }
    button {
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      margin: 10px 0;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.2s;
    }
    button:hover {
      background: #125aa5;
    }
    .menu {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .menu button {
      flex: 1 1 180px;
    }
    footer {
      text-align: center;
      color: #777;
      font-size: 13px;
      margin-top: 30px;
    }
    .feedback {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <header>店頭対応ナビ（MVP）</header>

  <div class="container">
    <p>メーカー・保証のナレッジをJSONで管理し、誰でも同じ判断を。</p>

    <div class="menu">
      <button onclick="navigate('domestic')">国内メーカー</button>
      <button onclick="navigate('overseas')">海外メーカー</button>
      <button onclick="navigate('Surface')">Surface</button>
      <button onclick="navigate('Apple')">Apple</button>
    </div>

    <div class="feedback">
      <h3>💬 意見・改善提案を送る</h3>
      <button onclick="openFeedback()">Googleフォームを開く</button>
    </div>
  </div>

  <footer>
    © 2025 店頭対応ナビ / JSONナレッジ管理システム
  </footer>

  <script>
    // 🔗 GoogleフォームURL
    const FORM_URL = "https://forms.gle/2Sq1DwiNAvbHcRzG9";

    // ボタン動作
    function navigate(section) {
      alert(`${section} のメニューへ移動します（機能テスト用）`);
    }

    function openFeedback() {
      window.open(FORM_URL, "_blank");
    }
  </script>
</body>
</html>
