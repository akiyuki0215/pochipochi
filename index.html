const STATUS_CLASS={"æ¡ç”¨":"ok","ä¿ç•™":"hold","å´ä¸‹":"reject"};
function renderLogTable(rows){
  const head=`<thead><tr>

    <th style="width:120px">æ‹…å½“</th><th style="width:120px">ãƒ¡ãƒ¼ã‚«ãƒ¼</th>

  const body=rows.map((r,i)=>{
    const pill=STATUS_CLASS[r.status]||"hold"; const id="d"+i;
    const short=(r.summary||"").length>22 ? (r.summary||"").slice(0,22)+"â€¦" : (r.summary||"");
    const detail=(r.link? `${r.summary||""}<div style='margin-top:6px'><a href="${r.link}" target="_blank" rel="noopener">å‚è€ƒè³‡æ–™</a></div>` : (r.summary||""));
    return `<tr class="row-head" onclick="(function(id){const row=document.getElementById(id);row.style.display=(row.style.display==='table-row'?'none':'table-row');})('${id}')">
              <td>${r.date||""}</td><td>${r.store||""}</td><td>${r.person||""}</td><td>${r.maker||""}</td>
              <td><span class="toggle">è©³ç´°</span>ï¼š${short}</td><td><span class="pill ${pill}">${r.status||"ä¿ç•™"}</span></td>
            </tr>
            <tr id="${id}" class="row-detail"><td colspan="6">${detail}</td></tr>`;
  }).join("");
  return `<table class="log">${head}<tbody>${body}</tbody></table>`;
}
