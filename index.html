<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>店頭対応ナビ（MVP）</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      margin: 0;
      background: #f4f6fa;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, #0046ad, #1976d2);
      color: white;
      padding: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .title {
      font-size: 20px;
      font-weight: bold;
    }
    .feedback-btn {
      background: white;
      color: #1976d2;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .feedback-btn:hover {
      background: #e3f2fd;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">店頭対応ナビ（MVP）</div>
    <button class="feedback-btn" onclick="openForm()">💬 意見・改善提案</button>
  </header>

  <script>
    function openForm() {
      const formURL = "https://forms.gle/2Sq1DwiNAvbHcRzG9";
      window.open(formURL, "_blank");
    }
  </script>
</body>
</html>
